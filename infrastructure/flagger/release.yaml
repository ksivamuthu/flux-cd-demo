apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
spec:
  releaseName: flagger
  chart:
    spec:
      chart: flagger
      sourceRef:
        kind: HelmRepository
        name: flagger
        namespace: flux-system
  interval: 1m0s
  install:
    remediation:
      retries: 3
  values:
    meshProvider: istio
    metricsServer: http://prometheus.flux-system.svc.cluster.local:9090